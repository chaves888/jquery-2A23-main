<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução jQuery</title>
    <!--Chamando biblioteca jQuery-->
    <script type="text/javascript" src="jquery.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js
    "></script>
    <link rel="stylesheet" href="style.css">

    <!--Funcionalidade da página-->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#nascimento').inputmask('99/99/2099');
            $('#cpf').inputmask('999.999.999-99');
            $('.fone').inputmask('55 (99) [9]9999-9999')
            $('.GV').inputmask('Os Dois')
        })

    </script>
</head>

<body>

    <form action="post">
        <table>
            <tr>
                <td>Data de Nascimento</td>
                <td><input type="text" id="nascimento" name="nascimento"></td>
            </tr>
            <tr>
                <td> Registro Geral</td>
                <td><input type="text" name="cpf" id="cpf"></td>
            </tr>
            <tr>
                <td>Telefoni</td>
                <td> <input type="text" name="fone" class="fone"></td>
            </tr>

            <tr>
                <td>Gay Ou Viado</td>
                <td><input type="text" name="GV" class="GV"></td>
            </tr>
        </table>
    </form>




</body>

</html>
